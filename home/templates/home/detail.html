{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px; background-color: #fff5f8; border-radius: 15px;">
        <div class="card-body text-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded mb-3" style="border-radius: 10px;">
            <h2 class="fw-bold text-primary">{{ product.name }}</h2>
            <p class="text-muted fw-bold">
                📅 <span style="color: #6A0572;">تاریخ ثبت:</span> {{ product.created|date:"Y/m/d" }}
            </p>
            
            <p class="text-success fw-bold fs-3 mt-2">💰 قیمت: {{ product.price }} تومان</p>
            
            <p class="text-muted fs-5 px-3" style="line-height: 1.8;">
                <i>📖 توضیحات: {{ product.description }}</i>
            </p>       
            
            <form action="{% url 'orders:cart_add' product.id %}" method="post" class="mt-4 p-3 rounded"
            style="display: flex; flex-direction: column; align-items: center; background: #FFE5EC; max-width: 400px; margin: auto;">
          
          {% csrf_token %}
          
          <div class="d-flex justify-content-center align-items-center gap-3">
              <label for="id_quantity" class="fw-bold text-dark fs-5">📦 تعداد:</label>
              <div class="px-3 py-1 border rounded bg-light">
                  {{ form.quantity }}
              </div>
          </div>

          <button type="submit" class="btn w-100 mt-3 py-2 fs-5" style="
              background: #FF4081; 
              color: white; 
              font-weight: bold; 
              border: none; 
              border-radius: 10px; 
              cursor: pointer;
              transition: all 0.3s ease-in-out;">
              🛒 افزودن به سبد خرید
          </button>
      </form>
        </div>
    </div>
</div>
{% endblock content %}
